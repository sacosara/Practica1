<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'> 
		<script src="client.js"></script>		
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" media="screen">    </head>
    <body class="container">
        
		<h1>Bienvendio: Pulse el botón para empezar una tarea</h1>
		
        
        <div class="row mt-3">
            <div class="col-lg-8 offset-2">
                <h2 class="text-center"> Añadir una nueva tarea </h2>
                <form id="formTask" method="post" action="http://localhost:8084/tasks/">
                    <div class="form-group">
                        <label for="title">Tarea: </label>
                        <input
                            type="text"
                            name="text"
                            id="text"
                            class="form-control"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="button" onclick="enviarTarea();">Enviar</button>
						<button type="button" onclick="consultarTarea();">consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
